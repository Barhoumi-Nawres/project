# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rpi-distro"
BBFILE_PATTERN_meta-rpi-distro = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rpi-distro = "6"

LAYERDEPENDS_meta-rpi-distro = "core"
LAYERSERIES_COMPAT_meta-rpi-distro = "scarthgap"
